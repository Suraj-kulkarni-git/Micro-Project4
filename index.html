<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p class="headline">Calculator</p>
        <div class="display">
        <input type="text" id="result" placeholder="0" readonly>
        </div>
        <div class="lbody">
            <div id="calc-buttons" class="container">
				<div class="row-1 row">
					<button onclick="appendCharacter('7')" class="button">7</button>
					<button onclick="appendCharacter('8')" class="button">8</button>
					<button onclick="appendCharacter('9')" class="button">9</button>
					<button onclick="deleteLast()" class="button delete">Del</button>
				</div>
				<div class="row-2 row">
					<button onclick="appendCharacter('4')" class="button">4</button>
					<button onclick="appendCharacter('5')" class="button">5</button>
					<button onclick="appendCharacter('6')" class="button">6</button>
					<button onclick="appendCharacter('+')" class="button">+</button>
				</div>
				<div class="row-3 row">
					<button onclick="appendCharacter('1')" class="button">1</button>
					<button onclick="appendCharacter('2')" class="button">2</button>
					<button onclick="appendCharacter('3')" class="button">3</button>
					<button onclick="appendCharacter('-')" class="button">-</button>
				</div>
				<div class="row-4 row">
					<button onclick="appendCharacter('.')" class="button">.</button>
					<button onclick="appendCharacter('0')" class="button">0</button>
					<button onclick="appendCharacter('/')" class="button">/</button>
					<button onclick="appendCharacter('*')" class="button">x</button>
				</div>
				<div class="row-5 row">
					<button onclick="clearDisplay()" class="button reset">Reset</button>
					<button onclick="calculateResult()" class="button equal">=</button>
				</div>
			</div>
            </table>
        </div>
    </div>
	<script src="script.js"></script>
</body>
</html>
